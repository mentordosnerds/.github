name: Docker Build & Push to GitHub Container Registry

on:
  workflow_call:
    secrets:
      DOCKER_PASSWORD:
        required: false
        description: 'The password to login to the registry'
    inputs:
      registry:
        type: string
        description: 'The registry to push the image to'
      username:
        type: string
        description: 'The username to login to the registry'
      repository:
        type: string
        description: 'The repository to build and push'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry || 'ghcr.io' }}
          username: ${{ inputs.username || github.repository_owner }}
          password: ${{ secrets.DOCKER_PASSWORD || github.token }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          pull: true
          push: true
          tags: ${{ inputs.registry || 'ghcr.io' }}/${{ inputs.repository || github.repository }}:${{ github.ref_name }}
          cache-from: type=registry,ref=${{ inputs.registry || 'ghcr.io' }}/${{ inputs.repository || github.repository }}:latest
          cache-to: type=inline

