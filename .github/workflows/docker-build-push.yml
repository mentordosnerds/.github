name: Docker Build & Push to GitHub Container Registry

on:
  workflow_call:
    inputs:
      registry:
        type: string
        description: 'The registry to push the image to'
        default: ghcr.io
      username:
        type: string
        description: 'The username to login to the registry'
        default: ${{ github.repository_owner }}
      password:
        type: string
        description: 'The password to login to the registry'
        default: ${{ github.token }}
      repository:
        type: string
        description: 'The repository to build and push'
        default: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ inputs.username }}
          password: ${{ inputs.password }}

      - name: Docker Build & Push
        env:
          IMAGE: ${{ inputs.registry }}/${{ inputs.repository }}
        run: |
          TAG=${{ github.ref_name }}
          
          echo "ðŸ“Œ Warming up cache layers for $IMAGE:$TAG..."
          docker pull --quiet $IMAGE:latest || :
          docker pull --quiet $IMAGE:$TAG || :
          
          echo "ðŸ“Œ Building $IMAGE:$TAG..."
          docker build --cache-from="$IMAGE:latest" --cache-from="$IMAGE:$TAG" --tag $IMAGE:$TAG .
          
          if [[ "${{ github.ref_name }}" = "main" || "${{ github.ref_name }}" = "master" ]]; then
              docker tag $IMAGE:$TAG $IMAGE:latest
          fi
          
          echo "ðŸ“Œ Pushing $IMAGE..."
          docker push --quiet --all-tags $IMAGE
