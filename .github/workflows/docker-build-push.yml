name: Docker Build & Push to GitHub Container Registry

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Build & Push
        env:
          IMAGE: ghcr.io/${{ github.repository }}
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
              TAG=latest
          else
              TAG=${{ github.ref_name }}
          fi
          
          echo "ðŸ“Œ Warming up cache layers for $IMAGE:$TAG..."
          docker pull --quiet $IMAGE:latest || :
          docker pull --quiet $IMAGE:$TAG || :
          
          echo "ðŸ“Œ Building $IMAGE:$TAG..."
          docker build --quiet --pull --cache-from="$IMAGE:$TAG" --cache-from="$IMAGE:$TAG" --tag $IMAGE:$TAG .
          
          if [[ "${{ github.ref_name }}" = "main" || "${{ github.ref_name }}" = "master" ]]; then
              docker tag $IMAGE:$TAG $IMAGE:latest
          fi
          
          echo "ðŸ“Œ Pushing $IMAGE..."
          docker push --quiet $IMAGE
